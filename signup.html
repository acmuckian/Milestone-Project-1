<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Woodworking and cabinetmaking courses">
  <meta name="keywords" content="woodturning, woodworking, cabinetmaking">

  <!-- bootstrap CSS-->

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--custom CSS-->
  <link rel="stylesheet" href="assets/style.css">
  <title>Book a Course | Tim's Woodworks </title>



</head>

<body id="signup">
  <!-- navigation -->
  <nav class="navbar navbar-expand-sm" id="navbar-banner">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/Tim’s Woodworks Brown.png" alt="Tim's Woodworks logo" class="logo">
      </a>

      <div id="nav-headings">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="workshop.html">Workshops</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item selected">
            <a class="nav-link" href="signup.html">Enquire</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- Enquiry form here -->
  <form action="confirmation.html" method="get">
    <h2>Find out more about our courses...</h2>
    <fieldset id="personalinfo">
      <legend><i class="fa-solid fa-person"></i> Personal Information</legend>
      <label for="personname">Name:</label>
      <input type="text" id="personname" required><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
    </fieldset>
    <br>
    <fieldset>
      <legend><i class="fa-solid fa-ruler-combined"></i> Preferred Course</legend>
      <input type="radio" id="woodworking" name="course" value="woodworking">
      <label for="woodworking">Introduction to Woodworking</label>
      <br>
      <input type="radio" id="birdhouse" name="course_preference" value="birdhouse">
      <label for="birdhouse">Build a Birdhouse</label>
      <br>
      <input type="radio" id="dovetails" name="course_preference" value="dovetails">
      <label for="dovetails">Cabinetmaking:Dovetails</label>
      <br>
      <input type="radio" id="woodturning" name="course_preference" value="woodturning">
      <label for="woodturning">Fundamentals of Woodturning</label>
    </fieldset>
    <h5><i class="fa-regular fa-comment"></i> Any Comments? </h5>
    <textarea rows="4" cols="auto">
      </textarea><br>
    <input type="submit" value="Submit!" class="enquire">
  </form>
  <footer id="contact">
    <div class="container text-center">
      <div class="row row-cols-3">
        <div class="col">
          <p>Find Tim on:</p>
        </div>
        <div class="col"><img src="assets/images/Tim’s Woodworks footer.png"
            alt="Tim Woodwork's logo on dark background" class="logo"></div>
        <div class="col"><i class="fa-regular fa-envelope"></i> timcraft@gmail.com</div>
        <div class="col"><a href="https://www.facebook.com" target="_blank"><i
              class="fa-brands fa-facebook social"></i></a>
          <a href="https://www.x.com" target="_blank"><i class="fa-brands fa-x-twitter social"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram social"></i></a>
        </div>
        <div class="col"></div>
        <div class="col"><i class="fa-solid fa-phone social"></i>089 999 9999</div>
  </footer>
  <!-- awesomefonts kit -->
  <script src="https://kit.fontawesome.com/8748bb2a8e.js" crossorigin="anonymous"></script>
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
